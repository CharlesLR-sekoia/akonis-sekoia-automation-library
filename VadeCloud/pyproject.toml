[tool.poetry]
name = "Automation Module for Vade Cloud"
description = ""
version = "0.0"
authors = []

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
sekoia-automation-sdk = "^1.8.1"
python-dateutil = "^2.8"
requests = "^2.31.0"
requests-ratelimiter = "^0.4.1"

[tool.poetry.dev-dependencies]
pytest = "*"
pytest-cov = "*"
requests = "*"
requests-mock = "*"

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = [
    "tests",
]

addopts = '''
  --strict-markers
  --tb=short
  --cov=vadecloud_modules
  --cov-branch
  --cache-clear
  --cov-report=html
  --cov-report=term-missing:skip-covered
  --cov-fail-under=5
'''

[build-system]
requires = [ "poetry-core>=1.0.0",]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 119
target-version = ['py38']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 119

[tool.coverage.run]
omit = [
    "tests/*",
    "main.py",
    "dev.py"
]
